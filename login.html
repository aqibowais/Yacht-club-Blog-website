<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Yacht Club</title>
      <link rel="stylesheet" href="./css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Log In</header>
            <form action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone" autocomplete="username">
               </div><br>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" autocomplete="current-password">
                  <span class="show">SHOW</span>
               </div>
               <br>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN" onsubmit="window.location.href = './home.html'">

               </div>
            
            <br><br>
            <div class="signup">
               Don't have account?
               <a href="./index.html">Signup Now</a>
            </div>
         </div>
      </div>
      
   </body>
   <script src="./app.js" type="module"></script>
   <script src="./firebase.js" type="module"></script>
</html>
