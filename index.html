<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Yacht Club</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Sign up</header>
       
          <div class="field">
            <span class="fa fa-user"></span>
            <input
              id="signupEmail"
              type="text"
              required
              placeholder="Email or Phone"
              autocomplete="username"
            />
          </div>
          <br />
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              id="signupPswd"
              type="password"
              class="pass-key"
              required
              placeholder="Password"
              autocomplete="current-password"
            />
            <span class="show">SHOW</span>
          </div>
          <br /><br />
          <div class="field">
            <input id="signupBtn" type="submit" value="Sign UP" />
          </div>
        

        <br /><br />
        <div class="signup">
          Already have an account?
          <a href="./login/login.html">LogIn Now</a>
        </div>
      </div>
    </div>
    <script src="./signup.js" type="module"></script>
    <script src="./firebase.js" type="module"></script>
    <script src="./app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
  

</html>
